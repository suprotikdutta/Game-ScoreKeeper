<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://data.gameflare.com/games/8943/OTXkGYWoGx5qF5-400-300.jpg"
                                alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">

                            </div>
                            <div class="media-content">
                                <p class="title is-4">Ping Pong Score Keeper!!</p>

                            </div>
                        </div>

                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            <div>
                                <label for="playto">Use me!!</label>
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="9">9</option>
                                    <option value="11">11</option>

                                </select>
                            </div>
                            <div class="buttons">
                                <button class="button is-primary" id="p1Button">+1 Player One</button>
                                <button class="button is-info" id="p2Button">+1 Player Two</button>
                                <button class="button is-danger" id="reset">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
